plugins {
    id 'java'
}

group 'ltd.bui.infrium'
version '1.0'

repositories {
    mavenCentral()
    mavenLocal()
    maven {
        url = uri("https://repo.papermc.io/repository/maven-public/")
        url = "https://repo.aikar.co/content/groups/aikar/"
        url = "https://hub.spigotmc.org/nexus/content/repositories/snapshots/"
        url = "https://oss.sonatype.org/content/repositories/snapshots"
        url = "https://oss.sonatype.org/content/repositories/central"
    }
    maven {
        name = "CodeMC"
        url = uri("https://repo.codemc.io/repository/maven-public/")
    }

}

dependencies {
    implementation project(":api")
    compileOnly("io.papermc.paper:paper-api:1.20.2-R0.1-SNAPSHOT")
    compileOnly("org.spigotmc:spigot:1.20.2-R0.1-SNAPSHOT")
    compileOnly "org.spigotmc:spigot-api:1.20.2-R0.1-SNAPSHOT"
    implementation "co.aikar:acf-paper:0.5.1-SNAPSHOT"
    compileOnly fileTree(dir: '../libs', include: '*.jar')
    implementation("de.tr7zw:item-nbt-api:2.12.0-RC1")
    implementation 'net.kyori:adventure-text-minimessage:4.13.0'
    implementation('com.google.guava:guava:31.1-jre')
    implementation('com.fasterxml.jackson.core:jackson-core:2.14.2')
    implementation('com.fasterxml.jackson.core:jackson-annotations:2.14.2')
    implementation('com.fasterxml.jackson.core:jackson-databind:2.14.2')
    implementation("com.fasterxml.jackson.module:jackson-module-afterburner:2.14.2")
}

java {
    toolchain.languageVersion.set(JavaLanguageVersion.of(17))
}
jar.dependsOn shadowJar

def rapiddevPluginsDir = "${parent.projectDir}/rapidlocalhost/plugins"
task copyJar(type: Copy) {
    from shadowJar
    into rapiddevPluginsDir
}

build.dependsOn(copyJar)